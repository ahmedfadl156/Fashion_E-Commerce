<nav class="navbar navbar-expand-lg bg-white shadow py-3 align-items-center bg-primary" *ngIf="navbar.visible">
    <div class="container">
        <a href="#" class="navbar-brand">
            <img src="assets/images/Logo.png" alt="Logo" width="120">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#NavbarDropdown" title="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="NavbarDropdown">
            <ul class="navbar-nav mt-2 ms-5">
                <li class="nav-item">
                    <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link fw-bold fs-6">Home</a>
                </li>
                <li class="nav-item">
                    <a routerLink="/about" routerLinkActive="active" class="nav-link fw-bold fs-6">About</a>
                </li>
                <li class="nav-item">
                    <a routerLink="/contact" routerLinkActive="active" class="nav-link fw-bold fs-6">Contact Us</a>
                </li>
            </ul>
            <ul class="ms-auto navbar-nav"> 
                <li class="nav-item mt-2 d-flex  align-items-center">
                    <div class="dropdown">
                        <a class="btn" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" id="user-login">
                            <i class="fa-regular fa-user fa-2x"></i>
                        </a> 
                        <ul class="dropdown-menu">
                          <ng-container *ngIf="!isLoggedIn">
                            <li><a class="dropdown-item" routerLink="/login">Login</a></li>
                            <li><a class="dropdown-item" routerLink="/signup">Sign Up</a></li>
                          </ng-container>
                          <ng-container *ngIf="isLoggedIn">
                            <li><span class="dropdown-item">Hello {{username}}</span></li>
                            <li><a class="dropdown-item" href="javascript:void(0)" (click)="logout()">Logout</a></li>
                          </ng-container>
                        </ul>
                      </div>
                    <div class="position-relative">
                        <a routerLink="/cart" [routerLinkActive]="['active']" class="nav-link fw-bold fs-6">
                            <lord-icon
                                src="assets/Images/carticon.json"
                                trigger="loop"
                                colors="primary:#000"
                                state="loop"
                                style="width:45px;height:45px">
                            </lord-icon>
                        </a>
                        <span class="position-absolute item-counter">{{ cartService.itemcount$ | async }}</span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>
